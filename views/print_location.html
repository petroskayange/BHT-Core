<script>
tt_cancel_destination = "/";

function changeNextButton(){
    __$('nextButton').onmousedown = function(){
        value = __$('touchscreenInput' + tstCurrentPage).value;
        if (value.length == 0) {
          showMessage("Please eneter a Value");
        }else {
          location.href = "/views/print/location.html?name="+value; 
        }
    }
}
</script>

<body id="mateme">
  <div id="container">
    <div id="content">


      <form onsubmit="submitEncounter();">
                    <select objectType="location" ajaxURL="/locations?name="
                    allowFreeText="true"
                    tt_onLoad="changeNextButton();setCurrentLocation();"
                    field_type="alpha"
                    helpText="Please select facility name"
                    id="facility_name"
                    name="facility_name"></select>
      </form>
