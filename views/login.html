<script>
  sessionStorage.clear();

  function hideKeyboard() {
    try {
      var keyboard = document.getElementById("keyboard");
      var main = document.getElementsByClassName("main")[0];
      main.removeChild(keyboard);
    }catch(i) {
      return;
    }
  }

  var focusInput;

  function showKeyboard(e, navigation_button) {
    /*var keyboard = document.getElementById("keyboard");
    if(keyboard){
      hideKeyboard();
      return;
    }
  */
    var keyboard = document.createElement("div");
    keyboard.setAttribute("id","keyboard");

    var main = document.getElementsByClassName("main")[0];
    var width = main.getBoundingClientRect().width;
    var divPos = ((50 / width)*100);
    var inputPos = e.getBoundingClientRect().top;
    inputPos = parseInt(inputPos);

    var styles = "left: " + ((width / 2) - 450) + "px;top: " + (inputPos + 65) + "px;";
    styles += "z-index: 40; border-radius: 25px;"
    keyboard.setAttribute("style", styles);
    main.appendChild(keyboard);

    focusInput = e;
    keyboardKeys(navigation_button);
  }

  function keyboardKeys(navigation_button) {

    var keypress = [
      ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"],
      ["q","w","e","r","t","y","u","i","o","p"],
      ["a","s","d","f","g","h","j","k","l","Del."],
      ["z","x","c","v","b","n","m","Caps",navigation_button]
    ];

    var table = document.createElement("div");
    table.setAttribute("class","keyboard-table");

    for(var i = 0 ; i < keypress.length ; i++){
      var row = document.createElement("div")
      row.setAttribute("class","keyboard-table-row");
      table.appendChild(row);

      for(var x = 0 ; x < keypress[i].length ; x++){
        var cell = document.createElement("div")
        cell.setAttribute("class","keyboard-table-cell");
        row.appendChild(cell);

        var span = document.createElement("span")
        span.setAttribute("onmousedown","keyPressed(this);");
        if(keypress[i][x] == 'NEXT' || keypress[i][x] == 'LOGIN') {
          span.setAttribute("class","keyboard-span green_btn");
          span.setAttribute("onmousedown","hideKeyboard();keyPressed(this)");
        } else {
          span.setAttribute("class","keyboard-span");
        }

        span.innerHTML = keypress[i][x];
        cell.appendChild(span);

      }
    }

    var keyboard = document.getElementById("keyboard");
    keyboard.appendChild(table);
  }

  function keyPressed(e) {
    var inputBox = focusInput;

    try{

      if(e.innerHTML.match(/Del/i)){
        inputBox.value = inputBox.value.substring(0, inputBox.value.length - 1);
      }else if(e.innerHTML.match(/Caps/i)){
      }else if(e.innerHTML == 'NEXT'){
        if(focusInput.id == document.getElementById('username').id){
          focusInput = document.getElementById('password');
        } else if(focusInput.id == document.getElementById('password').id){
          focusInput = document.getElementById('username');
        }
        showKeyboard(focusInput, 'NEXT');
      }else if(e.innerHTML == 'LOGIN'){
        attemptLogin();
      }else{
        inputBox.value += e.innerHTML;
      }

    }catch(x) { }

    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var btn      = document.getElementById("login-btn");

    if(username.value.length > 0 && password.value.length > 0){
      //btn.style = "visibility: inline;";
      hideKeyboard();
      showKeyboard(focusInput, 'LOGIN');
    }else{
      try {
        btn.style = "visibility: hidden;";
      }catch(z) {}
    }
  }

  // attempt to login
  function attemptLogin() {

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    sessionStorage.setItem('username', username);
    sessionStorage.setItem('userPassword', password);

    signIn();
  }

function hideWrongPasswordUsernameAlert() {
  document.getElementById("alert-div").style.display = 'none';
  document.getElementById("alert-cover").style.display = 'none';
}

function wrongPasswordUsernameAlert() {
  document.getElementById("alert-div").style.display = 'inline';
  document.getElementById("alert-cover").style.display = 'inline';
}

</script>
